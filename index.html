<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actofy - Spotify Azul</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <nav id="sidebar">
      <h2>Actofy</h2>
      <button id="login-btn" class="btn-primary">Login com Spotify</button>
      <div id="user-section" style="display:none;">
        <img id="user-img" src="" alt="Usuário" />
        <span id="username"></span>
        <button id="logout-btn" class="btn-logout">Logout</button>
      </div>
      <ul id="menu">
        <li class="menu-item active">Início</li>
        <li class="menu-item">Buscar</li>
        <li class="menu-item">Sua Biblioteca</li>
      </ul>
    </nav>

    <main id="main-content">
      <header>
        <h1>Suas playlists</h1>
      </header>

      <section id="playlists"></section>

      <section id="search-section" style="display:none;">
        <input type="text" id="search-input" placeholder="Buscar músicas, artistas..." />
        <div id="search-results"></div>
      </section>
    </main>

    <footer id="player" style="display:none;">
      <div id="now-playing">
        <img id="track-img" src="" alt="Capa da música" />
        <div>
          <div id="track-name"></div>
          <div id="track-artist"></div>
        </div>
      </div>
      <div id="controls">
        <button id="prev-btn">⏮</button>
        <button id="play-btn">▶️</button>
        <button id="next-btn">⏭</button>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
